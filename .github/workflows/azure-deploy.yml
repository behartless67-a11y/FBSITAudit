name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: fbs-audit-prod-app
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
          AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
          AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
          AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}

      - name: Prepare standalone package
        run: |
          cp -r public .next/standalone/
          cp -r .next/static .next/standalone/.next/
          cd .next/standalone && zip -r ../../deploy.zip .

      - name: Deploy to Azure via Kudu Zip Deploy
        run: |
          echo "Deploying $(ls -lh deploy.zip | awk '{print $5}') zip file..."
          HTTP_STATUS=$(curl -X POST \
            -u "${{ secrets.AZURE_DEPLOY_USER }}:${{ secrets.AZURE_DEPLOY_PASSWORD }}" \
            --data-binary @deploy.zip \
            "https://${{ env.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy" \
            -H "Content-Type: application/zip" \
            --max-time 600 \
            -w "%{http_code}" \
            -o /tmp/deploy_response.txt \
            -s)
          echo "Response status: $HTTP_STATUS"
          cat /tmp/deploy_response.txt || true
          if [ "$HTTP_STATUS" != "200" ] && [ "$HTTP_STATUS" != "202" ]; then
            echo "Deployment failed with status $HTTP_STATUS"
            exit 1
          fi
          echo "Deployment successful!"
